<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatizador de Tarefas 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container">
        <h1>✨ Meu Automatizador Elegante ✨</h1>
        
        <div class="task-section add-task">
            <h2>Adicionar Nova Tarefa</h2>
            <input type="text" id="taskInput" placeholder="Nome da sua tarefa...">
            <textarea id="descriptionInput" placeholder="Descreva sua tarefa em detalhes..."></textarea>
            <button id="addTaskBtn">Adicionar Tarefa</button>
        </div>

        <div class="task-section task-list">
            <h2>Suas Tarefas do Dia</h2>
            <ul id="taskList">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
